<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <style>
        section {
            width: 200px;
            height: 150px;
            background: red;
            transition-property: width, height,background;
            transition-duration:8s, 2s ,10s;
        }

        section:hover {
            width: 400px;
            height: 300px;
            background: blue;

            transition-delay: 3s;
            transition-property: width, height,background;
            transition-duration:8s, 2s ,10s;
        }
    </style>
</head>
<body>
<section>

</section>


</body>
</html>
